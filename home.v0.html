<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Homepage</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .navbar {
      background-color: #f8f9fa; /* Set header background color */
    }
    .carousel-caption {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      color: #fff;
      border-radius: 5px;
    }
    #imageCarousel {
      max-width: 500px; /* Set maximum width for the carousel */
      margin: 0 auto; /* Center the carousel */
    }
    .carousel-inner .carousel-item img {
      max-width: 100%;
      height: auto;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Lab Name</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Research</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Member</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Publications</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Gallery</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Join us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact us</a>
        </li>
      </ul>
    </div>
  </nav>  

  <!-- Carousel -->
  <div id="imageCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#imageCarousel" data-slide-to="1"></li>
      <li data-target="#imageCarousel" data-slide-to="2"></li>
      <li data-target="#imageCarousel" data-slide-to="3"></li>
      <li data-target="#imageCarousel" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img id="image1" src="image/slowpoke.jpeg" alt="Image 1" class="d-block w-100">
        <div class="carousel-caption">Image 1 slowpoke</div>
      </div>
      <div class="carousel-item">
        <img src="image2.jpg" alt="Image 2" class="d-block w-100">
        <div class="carousel-caption">Image 2 Description</div>
      </div>
      <div class="carousel-item">
        <img src="image3.jpg" alt="Image 3" class="d-block w-100">
        <div class="carousel-caption">Image 3 Description</div>
      </div>
      <div class="carousel-item">
        <img src="image4.jpg" alt="Image 4" class="d-block w-100">
        <div class="carousel-caption">Image 4 Description</div>
      </div>
      <div class="carousel-item">
        <img src="image5.jpg" alt="Image 5" class="d-block w-100">
        <div class="carousel-caption">Image 5 Description</div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Link to Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
